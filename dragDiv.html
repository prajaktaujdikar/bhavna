<html>
<head>

<style>
	.box{
	
	height:200px;
	width:200px;
	border:1px solid black;
	padding:20px;
	display:inline-block;
	margin:0 50px;
	}	
	#getEle
	{
		background-color:red;
	}
</style>
</head>

<body>

<div id="demo"></div>
<div class="box" ondrop="dDrop()" ondragover="nDrop()">1
	<div id="getEle" dgraggable="true" ondragstart="dStart()">Please Drag me :)</div>
</div>

<div class="box" ondrop="dDrop()" ondragover="nDrop()">2</div>
<div class="box" ondrop="dDrop()" ondragover="nDrop()">3</div>
<div class="box" ondrop="dDrop()" ondragover="nDrop()">4</div>

<script>
	var holderItem;
	function dStart()
	{
		document.getElementById("demo").innerHTML="Drag Started....";
		holderItem=event.target;
	}
	function nDrop()
	{
		event.preventDefault();
	}
	function dDrop()
	{
		event.preventDefault();
		document.getElementById("demo").innerHTML="Drop It....";
		if(event.target.className=="box")
		{
			 event.target.appendChild(holderItem);
		}
	}
</script>
</body>
</html>
