<input type="text" id="code2"/>
<input type="text" id="code3"/>

<button onclick="crack()"> Try Code</button>

<div id="demo">
</div>
<script>
	var count=0;
		var output=document.getElementById("demo");

	var cCode=[];
	for(var x=0;x<3;x++)
	{
		cCode.push(Math.floor(Math.random()*9));
	}
	output.innerHTML=cCode;

	function crack()
	{
		var c1=document.getElementById("code1").value;
		var c2=document.getElementById("code2").value;
	var c3=document.getElementById("code3").value;
	alert(c1);

		count=0;
		var guess=[c1,c2,c3];

		for(var x=0;x<cCode.length;x++)
		{
			output.innerHTML+=checkNum(guess[x],cCode[x]);
		}
		if(count==3)
		{
			output.innerHTML+="You Guessed It <br>";
		}
		else
		{
			output.innerHTML+="<br>";
		}
	}
	function checkNum(a,b)
	{
		if(a>b){return "L";}
		if(a<b){return "H";}
		if(a==b){
			count++;
			return a;
		}
	}
</script>
