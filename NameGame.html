<html>
<head>
<style>

.btn{
	height:50px;
	width:100px;
	background-color:red;
	color:white;
	border-radius:15px;
	font-size:1.2em;
}

.box{
	height:100px;
	width:100px;
	border:1px solid black;
	
	text-align=center;
}

</style>
</head>

<body>
<input type="button" value="Start" class="btn" onclick="start()">
<div id="msg1">Welcome </div>
<div id="msg2">Click Start</div>
<div id="output"></div>

<script>

	var myArray=[];
	var people=["Bhavna","Geet","Ranu","Krunal","Krishna"];
	var key;
	var html="";
	function start()
	{
		myArray=people.slice();
		myArray.sort(function(a,b){
			return 0.5 - Math.random();
		});
		console.log(myArray);
		build();
		findPerson();
	}
	function  build(){
		html+='<h1>Name Game</h1>';
		for(var x=0;x<myArray.length;x++)
		{
			var str=myArray[x];
			var shuffled=str.split('').sort(function(){
				return 0.5 - Math.random();
			}).join('');

			html+='<div class="box" onmouseover="uText(this,\''+shuffled+'\')" onmouseout="uText(this,\'Hidden' + (x+1)+'\')" onclick="eEle(this,\''+str+'\')">Hidden'+(x+1)+'</div>';
		//alert(html);
document.getElementById("output").innerHTML=html;

		}
		
	
	}
	function uText(t,mesh)
	{
		t.innerHTML=mesh;	
	}
	function eEle(t,s)
	{
		if(s==key)
		{
			var n=myArray.indexOf(s);
 			document.getElementById('msg2').innerHTML = "Correct";
			t.parentNode.removeChild(t);
			myArray.splice(n,1);
			findPerson();
			
		}
		else
		{
			document.getElementById('msg2').innerHTML = "Wrong";
		}

		if(myArray.length<=0)
		{
			document.getElementById('msg1').innerHTML = "Game Over";
			alert("Game Over......");
		}
	}
	function findPerson(){
		key=myArray[Math.floor(Math.random() * myArray.length)];
		document.getElementById("msg1").innerHTML="Find this Name :) "+key;
	}
</script>
</body>
<html>
